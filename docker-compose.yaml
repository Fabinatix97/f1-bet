services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Containerfile
    ports:
      - "8080:8080"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Containerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - backend-data:/app/data

volumes:
  backend-data:
